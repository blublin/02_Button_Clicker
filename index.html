<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojonary</title>
</head>
<body>
    <div id="container">

        <!-- Top Nav Bar -->

        <div id="top-nav">
            <h1>Dojonary</h1>
            <form action="">
                <input type="text" name="search-text" id="search-text" placeholder="Search">
            </form>
            <button onclick="logButtonSwap(this)">Login</button>
        </div>

        <!-- Main Body -->

        <div id="main-body">

            <!-- Definitions -->

            <div id="main-left-col">

                <!-- Top Card -->
                
                <div id="top-card" class="definition">
                    <div class="word-nav">
                        <h2 class="word">ninja</h2>
                        <h4 class="adjective">noun</h4>
                        <p class="plural">Plural: ninjas</p>
                        <button id="top-card-likes" class="word-likes" onclick="likeAlert(this)">
                            13 likes
                        </button>
                    </div>
                    <div id="top-definition" class="word-definition">
                        <p>
                            A practitioner skilled in the
                            <a href="#">Japanese</a> art of ninjutsu
                        </p>
                    </div>
                </div>

                <!-- Bottom Card -->

                <div id="bottom-card" class="definition">
                    <div class="word-nav">
                        <h2 class="word">ninja</h2>
                        <h4 class="adjective">noun</h4>
                        <p class="plural">Plural: ninjas</p>
                        <button id="bottom-card-likes" class="word-likes" onclick="likeAlert(this)">
                            37 likes
                        </button>
                    </div>
                    <div id="bottom-definition" class="word-definition">
                        <p>
                            A <a href="#">programmer</a> who breaks
                            down problems with <a href="#">zen</a>-like focus
                        </p>
                    </div>
                </div>

            </div>

            <!-- Side Nav Bar -->

            <div id="main-right-col">
                <div id="side-nav">
                    <div id="side-nav-blurb">
                        <p>Dojonary is defined by <strong>YOU</strong></p>
                    </div>
                    <button id="side-nav-add-def" onclick="removeBtn(this)">
                        Add Definition
                    </button>
                </div>
            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
